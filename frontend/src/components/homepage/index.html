<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Homepage</title>

  <style>
    .todo {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div class="fluid-container overflow-hidden">
    <div class="row">
      <div class="col">
        <h1>Top Navigation bar</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>Panel</h1>
      </div>
    </div>
    <div class="row align-items-center filter">
      <div class="col-1">
        <svg xmlns="http://www.w3.org/2000/svg" height="1.5rem" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
      </div>
      <div class="col-10">
        <div class="container">
          <div class="row">
            <div class="col item">something</div>
            <div class="col item">something</div>
            <div class="col item">something</div>
          </div>
        </div>
      </div>
      <div class="col-1">
        <svg xmlns="http://www.w3.org/2000/svg" height="1.5rem" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </div>
    </div>
  </div>

  <div className="fluid-container">
    <div className="d-flex align-items-center justify-content-center">
      <div className="border border-primary border-3 rounded-2" onClick={onClick}>
        <img className="w-100" src={defaultImage} alt=""/>
        <div className="position-absolute translate-center">
          <h1>{props.name}</h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
